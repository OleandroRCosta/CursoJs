<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Registro de RG</h1>
    Qual é o seu pais de origem: <input type="text" name="nacio" id="nacio">
    <input type="button" value="Confirmar" onclick="verificar()">
    <div id="res">
        
    </div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('nacio')
            var res = window.document.getElementById('res')
            res.innerHTML = '<p>Se você naceu no(a) ' + pais + ' você é</p>'
        } 
    </script>
</body>
</html>
